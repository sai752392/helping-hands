<!DOCTYPE html>
<html>
<head>
	<title>Helping Hands Donate</title>
	<style>
		body{
			padding: 0;
			margin: 0;
			background: linear-gradient(#22a6b3,#686de0);
		}
		.container{
			width: 45%;
			height: 760px;
			padding: 15px 45px;
			background-color: pink;
			margin-left: 25%;
			border-style: outset;
			border-color: black;
			border-radius: 10px;
			background-image: linear-gradient(#c7ecee,#dff9fb);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Donor Details:</h1>
		<input style="background: transparent;padding: 10px 35px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266;" 
		type="text" name="" placeholder="First Name">
		<input style="background: transparent;padding: 10px 35px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266; margin-left: 20px;"
		type="text" name="" placeholder="Last Name"><br><br>
		<input style="background: transparent;padding: 10px 35px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266;"
		type="text" name="" placeholder="Mobile.no:">
		<input style="background: transparent;padding: 10px 35px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266;margin-left: 20px;"
		type="text" name="" placeholder="Enter Mail"><br><br>
		<input style="background: transparent;padding: 10px 35px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266;height: 55px;"
		type="text" name="" placeholder="Enter the address"> <br><br>

		<h1>Payment Method</h1>
		<input style="background: transparent;padding: 10px 75px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266;"
		type="text" name="" placeholder="Enter Debit/Credit Card Number"><br><br>
		<input style="background: transparent;padding: 10px 5px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266;"
		type="text" name="" placeholder="CVV">
		<input style="background: transparent;padding: 10px 5px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266;margin-left: 20px;"
		type="text" name="" placeholder="MM/YY"><br><br>
		<input style="background: transparent;padding: 10px 35px;font-size: 18px;border-style: outset;border-radius: 5px; border-color: #006266;"
		type="text" name="" placeholder="Enter BHIM UPI Number"><br><br>
		<button style="cursor: pointer;border-radius: 5px;border-style: outset;border-color:#686de0; background: linear-gradient(#686de0,#dff9fb);padding: 10px 10px;margin-left: 65px;">GPay</button>
		<button style="cursor: pointer;border-radius: 5px;border-style: outset;border-color: #be2edd; background-color: #be2edd;padding: 10px 10px; margin-left: 25px;">Phonepe</button>
		<button style="cursor: pointer;border-radius: 5px;border-style: outset;border-color:#686de0; background: linear-gradient(#686de0,#dff9fb);padding: 10px 10px;margin-left: 25px;">Paytm</button><br><br>
		<input type="checkbox" name="" >Cash On Delivery</input> <br>
		<input type="checkbox" name="">I agree to all the above <strong>Terms & Conditions</strong><br><br>
		<button style="cursor: pointer;background: transparent; font-size: 18px; border-style: outset;border-radius: 5px; border-color: #686de0;padding: 10px 10px;margin-left: 150px;">MAKE PAYMENT</button>
	</div>
</body>
</html>
